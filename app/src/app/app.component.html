<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <button type="button" class="btn btn-success" (click)="addNote()">
        <i class="bi bi-plus-circle"></i>
        New Note
      </button>
    </div>
    <div class="col-8">
      <h1>Notes App (Falta busca)</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <ul class="list-group notes-list">
        <li
          *ngFor="let note of notes"
          [class.active]="note._id === currentNote._id"
          (click)="selectNote(note)"
          class="list-group-item list-group-item-action"
        >
            {{ note.title }}
        </li>
      </ul>
    </div>
    <div class="col-8">
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Enter note title"
            [(ngModel)]="currentNote.title"
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            rows="10"
            [(ngModel)]="currentNote.content"
            name="content"
            placeholder="Enter note content"
          ></textarea>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            type="button"
            class="btn btn-outline-danger"
            [disabled]="!currentNote || !currentNote._id"
            (click)="deleteNote(currentNote._id!)"
          >
            <i class="bi bi-trash3"></i>
            Delete
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="saveNote(currentNote)"
            [disabled]="!currentNote.title || !currentNote.content"
          >
            <i class="bi bi-save"></i>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
